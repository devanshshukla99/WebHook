<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=960, initial-scale=1.0">
    <title>WebHook</title>
</head>
<body>
    
    {% if hook %}
        {% if token %}
            <a href="{{ hook }}">{{ hook }}</a><br>
            <p>TOKEN = {{ token }}</p>
            <a href="{{ hook }}/{{ token }}">{{ hook }}/{{ token }}</a><br>
        {% endif %}
    {% endif %}
</body>
</html>
